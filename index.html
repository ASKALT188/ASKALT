<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Ads Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #ffdc00;
      color: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6c900;
    }
    a {
      text-decoration: none;
      color: #ffdc00;
      display: block;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/50x50?text=Snapchat+Logo" alt="Snapchat Logo" style="display: block; margin: 0 auto;">
    <h2>Log In</h2>
    <p>To continue to Ads Manager</p>
    <form id="loginForm">
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" placeholder="Enter Username or Email">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password">

      <button type="submit">Log In</button>
    </form>
    <a href="#" onclick="showSignUp()">Sign Up</a>
    <a href="#" onclick="showAdminDashboard()">Admin Dashboard</a>
  </div>

  <!-- Sign Up Form -->
  <div class="container" id="signUpContainer" style="display: none;">
    <img src="https://via.placeholder.com/50x50?text=Snapchat+Logo" alt="Snapchat Logo" style="display: block; margin: 0 auto;">
    <h2>Sign Up</h2>
    <p>Create a new account</p>
    <form id="signUpForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password">

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">

      <button type="submit">Sign Up</button>
    </form>
    <a href="#" onclick="hideSignUp()">Back to Login</a>
  </div>

  <!-- Admin Dashboard -->
  <div class="container" id="adminDashboard" style="display: none;">
    <h2>Admin Dashboard</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <a href="#" onclick="hideAdminDashboard()">Back to Login</a>
  </div>

  <script>
    // Temporary Database
    const users = [];

    // Show Sign Up Form
    function showSignUp() {
      document.getElementById("signUpContainer").style.display = "block";
      document.getElementById("loginForm").style.display = "none";
    }

    // Hide Sign Up Form
    function hideSignUp() {
      document.getElementById("signUpContainer").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    // Show Admin Dashboard
    function showAdminDashboard() {
      document.getElementById("adminDashboard").style.display = "block";
      document.getElementById("loginForm").style.display = "none";

      // Display Users in Table
      const tableBody = document.querySelector("#usersTable tbody");
      tableBody.innerHTML = "";
      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.fullName}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td>
            <button onclick="editUser(${index})">Edit</button>
            <button onclick="deleteUser(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Hide Admin Dashboard
    function hideAdminDashboard() {
      document.getElementById("adminDashboard").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    // Handle Sign Up Form Submission
    document.getElementById("signUpForm").addEventListener("submit", (event) => {
      event.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Add User to Temporary Database
      users.push({
        fullName,
        email,
        password,
        role: "User",
      });

      alert("Account created successfully!");
      hideSignUp();
    });

    // Handle Login Form Submission
    document.getElementById("loginForm").addEventListener("submit", (event) => {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Check if user exists in the database
      const user = users.find(
        (u) => u.email === username && u.password === password
      );

      if (user) {
        alert("Login successful!");
        if (user.role === "Admin") {
          showAdminDashboard();
        } else {
          alert("You are logged in as a regular user.");
        }
      } else {
        alert("Invalid credentials!");
      }
    });

    // Edit User Function
    function editUser(index) {
      const user = users[index];
      alert(`Editing user: ${user.fullName}`);
      // Add logic to edit user here
    }

    // Delete User Function
    function deleteUser(index) {
      users.splice(index, 1);
      alert("User deleted successfully!");
      showAdminDashboard();
    }
  </script>
</body>
</html>
